name: ejecutar mvn
on:
    push:
        branches:
        - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Chequear repositorio
              uses: actions/checkout@v2

            - name: 'Configurar Java JDK ${{ vars.VERSION_JDK }}'
              uses: actions/setup-java@v1
              with:
                java-version: '${{ vars.VERSION_JDK }}'

            - name: Ejecutar mvn clean install
              run: mvn clean install

            - name: Mostrar contenido del directorio target
              run: ls -la target/